name: smartparking
description: "A new Flutter project for monitoring parking slots."
publish_to: 'none' # Private project

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  mqtt_client: ^10.0.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
 

flutter:
  uses-material-design: true

  # Mengelola aset logo dan gambar lainnya
  assets:
    - assets/logo.png

  # Menambahkan font kustom jika digunakan
  

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png" # Path ke logo aplikasi
  remove_alpha_ios: true


